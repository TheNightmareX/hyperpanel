<nz-dropdown-menu>
  <ul nz-menu>
    <li nz-menu-item *ngFor="let item of items" (click)="item.handler()">
      <span class="icon">
        <i nz-icon *ngIf="item.icon" [nzType]="item.icon"></i>
      </span>
      <span class="text">
        {{ item.text }}
      </span>
    </li>
  </ul>
</nz-dropdown-menu>
