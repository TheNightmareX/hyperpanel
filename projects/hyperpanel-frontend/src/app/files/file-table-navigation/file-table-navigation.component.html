<nz-breadcrumb>
  <nz-breadcrumb-item>
    <a (click)="navigate('/')">
      <i nz-icon nzType="home"></i>
    </a>
  </nz-breadcrumb-item>

  <nz-breadcrumb-item *ngFor="let item of items">
    <a (click)="navigate(item.path)">
      {{ item.segment }}
    </a>
  </nz-breadcrumb-item>

  <nz-breadcrumb-item></nz-breadcrumb-item>
</nz-breadcrumb>
