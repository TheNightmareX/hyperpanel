<div class="container">
  <nz-button-group>
    <button
      nz-button
      nzType="text"
      [disabled]="!navigator.canBackward"
      (click)="navigator.backward()"
    >
      <i nz-icon nzType="arrow-left"></i>
    </button>
    <button
      nz-button
      nzType="text"
      [disabled]="!navigator.canForward"
      (click)="navigator.forward()"
    >
      <i nz-icon nzType="arrow-right"></i>
    </button>
  </nz-button-group>

  <nz-breadcrumb>
    <nz-breadcrumb-item>
      <a (click)="navigator.navigate('/')">
        <i nz-icon nzType="home"></i>
      </a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item *ngFor="let item of items">
      <a (click)="navigator.navigate(item.path)">
        {{ item.segment }}
      </a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item></nz-breadcrumb-item>
  </nz-breadcrumb>
</div>
