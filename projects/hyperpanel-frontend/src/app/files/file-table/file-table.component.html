<div class="container">
  <nz-table class="table-content" nzTemplateMode [nzLoading]="loading" #table>
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Modified At</th>
        <th>Type</th>
        <th>Size</th>
      </tr>
    </thead>
    <tbody (contextmenu)="menuService.create($event, menu)">
      <tr
        app-file-table-row
        *ngFor="let fileInfo of fileInfoList.items; trackBy: tracker"
        [fileInfo]="fileInfo"
      ></tr>
    </tbody>
  </nz-table>
  <nz-pagination
    class="table-pagination"
    nzResponsive
    nzShowSizeChanger
    nzShowQuickJumper
    [(nzPageIndex)]="page"
    [(nzPageSize)]="limit"
    [nzTotal]="fileInfoList.total"
    (nzPageIndexChange)="query()"
    (nzPageSizeChange)="page = 1; query()"
  ></nz-pagination>
</div>

<nz-dropdown-menu #menu>
  <app-file-table-menu></app-file-table-menu>
</nz-dropdown-menu>
